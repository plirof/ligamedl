<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lichess Game Download Link Creator</title>
    <link rel="stylesheet" href="gamedl.css">    
</head>
<body>
    <div class="apilink">
        <a target="_blank" href="https://lichess.org/api#operation/gamesExportUsername">Lichess game download API</a>
    </div>    
    <div style="padding: 5px; margin: 5px; background-color: #ffa;">
        <div style="font-size: 18px;">
            <a href="https://easychess.herokuapp.com/?ubertab=play">Play 8-Piece chess on easychess</a>
        </div>
        <div style="font-size: 18px; margin-top: 3px;">
            <a href="https://discord.gg/RKJDzJj">Join easychess Discord</a>
        </div>
    </div>
    <div id="sections">
        <div class="section">
            <div class="sectionhead">
                <span class="explain">Sections</span><br><span class="note">check to include section in link</span>
            </div><div class="sectionbody"><span class="explain">Section values</span></div>
        </div>
    </div>
    <div class="control">
        <input type="button" value="Unset all rating categories" onclick="setPerfs(false)">
        <input type="button" value="Set all rating categories" onclick="setPerfs(true)">
    </div>    
    <hr>
    <div class="control">
            <input type="button" class="createlink" value="Create link" onclick="createLink()">
            <a id="link" href=""></a><br>
            <input type="text" id="linktext" class="linktext">
    </div>

    <hr>
    <i>Source code: <a target="_blank" href="https://github.com/smartchessguiapp/ligamedl">https://github.com/smartchessguiapp/ligamedl</a></i>
    
    <script src="inputwidget.js"></script>
    <script src="gamedl.js"></script>
</body>
</html>
